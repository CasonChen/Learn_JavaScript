<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- JS代码需要编写到script标签中 -->
    <script>
        // 下面三条语句都是称为"输出语句"

        // 控制浏览器弹出一个警告框
        alert(
            "This is my first line of JS code"
        );

        // 让计算机在页面中输出一个内容
        document.write("Guess where I am")
        // document.write()可以向body中输出一个内容

        // 向控制台输出一个内容
        // 这个是需要打开开发者面板才能看到的
        console.log("I'm here, in console")
        // console.log()的作用是向控制台输出一个内容
    </script>
</head>

<body>

</body>

</html>
