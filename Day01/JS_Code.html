<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS_Code</title>
    <!-- 可以将JS代码编写到外部JS文件中 -->
    <!-- 然后通过<script>标签来引入 -->
    <script src="./JS_Code.js">
        // script标签一旦用于引入外部文件了，就不能再编写代码，即使写了浏览器也会忽略
        // 如果需要则可以再创建一个新的script标签用于编写内部代码
    </script>
    <!-- 写到外部文件中可以在不同页面中同时引用，也可以利用到浏览器的缓存机制 -->
</head>

<body>
    <!-- 可以将JS代码编写到标签的onclick属性中 -->
    <!-- 当我们点击按钮时，JS代码才会施行 -->
    <!-- 虽然可以写在标签属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用 -->
    <button onclick="alert('Naughty boy~')">Click Me</button>

    <!-- 可以将JS代码写在超链接的href属性中，这样点击超链接是，就会执行js代码 -->
    <a href="javascript:alert('Click')">CLICK</a>
</body>

</html>
