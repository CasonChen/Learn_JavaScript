<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Literals and variables</title>
    <script>
        /*
            字面量，是一些不可改变的值，可理解为常量
                -字面量是可以直接使用，但一般不会直接使用字面量
            变量，可以用来保存字面量，而且变量的值是可以任意改变的
                -变量更加方便使用
                -所以在实际开发时，都是通过变量去保存一个字面量
        */

        // 声明变量
        // 在js中使用"var"关键字来声明一个变量
        var a;

        // 为a赋值
        a = 123;

        document.write(a);
        alert(a);
        console.log(a);
    </script>
</head>

</body>

</html>
