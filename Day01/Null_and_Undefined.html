<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Null and Undefined</title>
    <script>
        /*
        Null类型的值只有一个，就是null
            专门用来表示一个为空的对象
        使用typeof检测一个null值时，会返回object
        */
        var a = null;
        console.log(a);
        console.log(typeof a);

        /*
        Undefined类型只有一个，就是undefined
        */
        var b;
        console.log(b);
        console.log(typeof b);
    </script>

<body>

</body>

</html>
