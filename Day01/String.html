<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>String</title>
    <script>
        /*
        数据类型指的就是字面量的类型
        在js中一共有六种数据类型
            String 字符串
            Number 数字/数值
            Boolean 布尔值
            Null 空值
            Undefined 未定义
            Object 对象
        其中String Number Boolean Null Undefined属于基本数据类型
            而Object属于引用数据类型
        */

        // String需要用引号引起来
        var str = "Hello";
        document.write(str);
        // 当表示一些特殊符号时可以使用\进行转义，与当时学Python一样
    </script>
</head>

<body>

</body>

</html>
