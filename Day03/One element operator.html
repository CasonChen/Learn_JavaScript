<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>one element operator</title>
    <script>
        /*
        一元运算符，只需要一个操作数
            + 正号
                正号不会对数字产生任何影响
            - 负号
                负号可以对数字进行符号取反
        */
        var a = true;
        // 对于非Number类型的值,会先转换为Number，然后再运算
        a = -a;
        console.log(typeof a);
        console.log(a);
    </script>
</head>

<body>

</body>

</html>
