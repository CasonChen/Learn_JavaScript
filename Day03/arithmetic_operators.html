<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operators</title>
    <script>
        /*
        运算符也可以叫操作符
            比如，typeof就算是一个运算符，可以来获得一个值的类型
        今天学习算数运算符
            + 加号
            - 减号
            * 乘号
            / 除号
            % 取余
        */

        /*
        一元运算符，只需要一个操作数
            + 正号
                正号不会对数字产生任何影响
            - 负号
                负号可以对数字进行符号取反
        */
        var a = true;
        // 对于非Number类型的值,会先转换为Number，然后再运算
        a = -a;
        console.log(typeof a);
        console.log(a);

        // 自增自减
    </script>
</head>

</body>

</html>
